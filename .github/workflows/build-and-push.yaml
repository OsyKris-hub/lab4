name: Build Project

on:
  push:
    branches: [ "lab5" ]
  pull_request:
    branches: [ "lab5" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'  # или 7.0.x, если у вас .NET 7

      - name: Build
        run: dotnet build --configuration Release
